<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DnD 0.000001a</title>
  </head>
  <body>
    <h1 id="title">Dungeons & Dragons</h1>
    <main id="main">
      <div id="block1" class="block">
        <div id="player-stats" class="stats-list">
          <img
            src="images/player.png"
            alt="Игрок"
            id="player-img"
            class="avatar"
          />
          <p id="name" class="name-title">Test</p>
          <p class="stat">Здоровье: <span id="health">Test</span></p>
          <p class="stat">Золото: <span id="gold">Test</span></p>
          <p class="stat">Опыт: <span id="xp">Test</span></p>
          <p class="stat">Удача: <span id="luck">Test</span></p>
          <p class="stat">Оружие: <span id="weapon">Test</span></p>
        </div>
        <img src="images/versus.png" id="versus" />
        <div id="monster-stats" class="stats-list">
          <img
            src="/images/blank.png"
            alt="Противник"
            id="monster-img"
            class="avatar"
          />
          <p id="monster-name" class="name-title">???</p>
          <p class="stat">Здоровье: <span id="monster-health">?</span></p>
          <p class="stat">Золото: <span id="monster-gold">?</span></p>
          <p class="stat">Уровень: <span id="monster-level">?</span></p>
        </div>
      </div>
      <div id="block2" class="block">
        <div id="buttons">
          <button id="button1" class="button">Test 1</button>
          <button id="button2" class="button">Test 2</button>
          <button id="button3" class="button">Test 3</button>
        </div>
        <div id="game-log">
          Вы стоите на пыльной площади старого города. Куда направитесь?
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
